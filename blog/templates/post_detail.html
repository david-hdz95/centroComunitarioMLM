{% extends 'layout.html' %}

{% block content %}

    <div class="text-center t-white-solid">
        <h2>{{post.title}}</h2>
        <h3 class="my-2 h5 text-muted t-gray-solid">{{post.date|date:'F jS Y'}}</h3>
        <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid" style="max-width: 20%;">
    
        <div class="my-4">
            <p>{{post.description|safe}}</p>
        </div>
    </div>



{% endblock %}
