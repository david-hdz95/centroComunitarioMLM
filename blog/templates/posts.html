{% extends 'layout.html' %}

{% block content %}
<div class="t-white-solid">
    <h1>Cursos</h1>

    {% for post in posts %}
    <div class="p-3">
        <div class="card card-body bg-black-solid">
            <div class="row">
                <div class="col-3">
                    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
                </div>
                <div class="col-9">
                    <h2>{{post.title}}</h2>
                    <p>{{post.description|striptags|truncatechars:100}}</p>
                    <p>{{post.date|date:'d M Y'|upper}}</p>
                    <a href="{% url 'blog:post_detail' post.id %}" class="btn" style="background: #632C7F; color: #fff;">{{post.title}}</a>
                </div>
            </div>
        </div>          
    </div>


    {%endfor%}

{% endblock %}

</div>
